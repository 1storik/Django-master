<!-- templates/post_detail.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="post-entry">
    <h2>{{ object.title }}</h2>
    <p>{{ object.body }}</p>
  </div>

  <h3>Rating:</h3>
  {% if ratings %}
    <p>{{ ratings.last.value }}</p>
  {% else %}
    <p>No ratings yet.</p>
  {% endif %}

  <form method="POST" action="{% url 'add_rating' post.pk %}">
    {% csrf_token %}
    <button type="submit">Add Rating</button>
  </form>
{% endblock content %}
