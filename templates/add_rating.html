<!-- add_rating.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Add Rating</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.value.label_tag }}
    <select name="{{ form.value.name }}">
      <option value="" selected disabled>Choose a rating</option>
      {% for i in "012345" %}
        <option value="{{ i }}">{{ i }}</option>
      {% endfor %}
    </select>
    <br>
    <button type="submit">Submit Rating</button>
  </form>
{% endblock content %}
